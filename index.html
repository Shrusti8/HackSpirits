

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynergySphere - Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic responsive styling */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f2f5; }
    .login-container {
      background: #fff; padding: 2rem; border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
    }
    .login-container h1 { text-align: center; margin-bottom: 1.5rem; color: #333; }
    .login-container form { display: flex; flex-direction: column; }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      padding: 0.75rem; margin-bottom: 1rem;
      border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;
    }
    .login-container button {
      padding: 0.75rem; background: #4A90E2; color: white;
      border: none; border-radius: 8px; font-size: 1rem;
      cursor: pointer; transition: background 0.3s ease;
    }
    .login-container button:hover { background: #357ABD; }
    .login-links { display: flex; justify-content: space-between; margin-top: 0.5rem; font-size: 0.9rem; }
    .login-links a { color: #4A90E2; text-decoration: none; }
    .login-links a:hover { text-decoration: underline; }
    @media (max-width: 480px) { .login-container { padding: 1.5rem; } }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>SynergySphere</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="login-links">
      <a href="signup.html">Sign Up</a>
      <a href="forgot.html">Forgot Password?</a>
    </div>
  </div>

  <!-- Load only login.js (remove inline script) -->
  <script src="login.js"></script>
</body>
</html>
